<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 引入 echarts.js -->
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
</head>

<body>
	<div id="main" style="width: 600px;height:400px;"></div>

	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'), 'dark');

		myChart.setOption({
			backgroundColor: '#2c343c',
			visualMap: {
				show: false,
				min: 80,
				max: 600,
				inRange: {
					colorLightness: [0, 1]
				}
			},
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				roseType: 'angle',
				data: [{
						value: 235,
						name: '视频广告'
					},
					{
						value: 274,
						name: '联盟广告'
					},
					{
						value: 310,
						name: '邮件营销'
					},
					{
						value: 335,
						name: '直接访问'
					},
					{
						value: 400,
						name: '搜索引擎'
					}
				],
				itemStyle: {
					normal: {
						color: '#c23531',
						shadowBlur: 300,
						shadowColor: 'rgba(0, 0, 0, 1)'
					}
				}
			}]
		})
	</script>
</body>

</html>
